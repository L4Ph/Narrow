name: Deploy

on:
  pull_request:
    branches:
      - main
    paths:
      - src/**
  push:
    branches:
      - main
    paths:
      - src/**
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'Production' || 'Preview' }}
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: rc
      - name: deploy
        id: cloudflare-wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deno run -A npm:wrangler pages deploy ./build --project-name=tawri --branch ${{ github.ref_name == 'main' && 'main' || 'preview' }}